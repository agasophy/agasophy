{% if paginator.total_pages > 1 %}
<nav class="pagination" aria-label="Pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path | relative_url }}" class="pagination-prev" aria-label="Previous page">&larr; Previous</a>
  {% else %}
  <span class="pagination-prev disabled">&larr; Previous</span>
  {% endif %}

  <span class="pagination-info">
    Page {{ paginator.page }} of {{ paginator.total_pages }}
  </span>

  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path | relative_url }}" class="pagination-next" aria-label="Next page">Next &rarr;</a>
  {% else %}
  <span class="pagination-next disabled">Next &rarr;</span>
  {% endif %}
</nav>
{% endif %}
