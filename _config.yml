title: Agasophy
description: Un dictionnaire et une collection de textes sur des concepts philosophiques
url: https://agasophy.com
baseurl: ""
repository: https://github.com/agasophy/agasophy
lang: fr

# Build settings
markdown: kramdown
permalink: pretty

plugins:
  - jekyll-seo-tag
  - jekyll-paginate-v2

# Collections
collections:
  dictionary:
    output: true
    permalink: /:path
  texts:
    output: true

# Defaults
defaults:
  - scope:
      path: "_dictionary"
      type: "dictionary"
    values:
      layout: "word"
  - scope:
      path: "_texts"
      type: "texts"
    values:
      layout: "text"
  - scope:
      path: ""
    values:
      layout: "default"

# Pagination
pagination:
  enabled: true
  per_page: 20
  permalink: '/page/:num/'
  title: ':title - Page :num'
  sort_field: 'title'
  sort_reverse: false

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - docker-compose.yml
  - .idea
